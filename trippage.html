<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>trip home</title>
    
<style>
    .mySlides{
        display: none;
        
    }
    </style>
</head>
<body>
  
   <div class="img" style="max-width:400px">
  <img class="mySlides" src="image/1.jpg" style="width:100%">
  <img class="mySlides" src="image/2.jpg" style="width:100%">
  <img class="mySlides" src="image/3.jpg" style="width:100%">
    <img class="mySlides" src="image/4.jpg" style="width:100%">
   

   </div>
    
 <script>
var myIndex = 0;
carousel();

function carousel() {
    var i;
    var x = document.getElementsByClassName("mySlides");
    for (i = 0; i < x.length; i++) {
       x[i].style.display = "none";  
    }
    myIndex++;
    if (myIndex > x.length) {myIndex = 1}    
    x[myIndex-1].style.display = "block";  
    setTimeout(carousel, 2000); // Change image every 2 seconds
}
</script>
    
    
</body>
</html>
